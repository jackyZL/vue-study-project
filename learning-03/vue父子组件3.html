<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="bower_components/vue/dist/vue.js"></script>
	<style>
	</style>
</head>
<body>
	<div id="box">
		<aaa>
		</aaa>
	</div>

	<template id="aaa">
		<h1>11111</h1>
		<bbb :mmm="msg2"></bbb>  <!-- 在父组件里面，通过 属性绑定的方式，获取父组件的数据信息 -->
	</template>
	<script>
		var vm=new Vue({
			el:'#box',
			data:{
				a:'aaa'
			},
			components:{
				'aaa':{
					data(){
						return {
							msg2:'我是父组件的数据'
						}
					},
					template:'#aaa',
					components:{
						'bbb':{
							props:['mmm'], //接受刚刚绑定的属性
							template:'<h3>我是bbb组件->{{mmm}}</h3>'
						}
					}
				}
			}
		});

	</script>
</body>
</html>
